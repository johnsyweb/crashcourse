<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="explosionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main explosion icon -->
  <g transform="translate(600, 200)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="80" fill="url(#explosionGradient)" stroke="#8B0000" stroke-width="4"/>
    
    <!-- Explosion rays -->
    <g stroke="url(#explosionGradient)" stroke-width="6" stroke-linecap="round">
      <!-- Main rays -->
      <line x1="0" y1="-60" x2="0" y2="-100"/>
      <line x1="0" y1="60" x2="0" y2="100"/>
      <line x1="-60" y1="0" x2="-100" y2="0"/>
      <line x1="60" y1="0" x2="100" y2="0"/>
      
      <!-- Diagonal rays -->
      <line x1="-42" y1="-42" x2="-70" y2="-70"/>
      <line x1="42" y1="-42" x2="70" y2="-70"/>
      <line x1="-42" y1="42" x2="-70" y2="70"/>
      <line x1="42" y1="42" x2="70" y2="70"/>
    </g>
    
    <!-- Center burst -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Crash Course Simulator
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="24">
    GPS Course Planning &amp; Simulation
  </text>
  
  <!-- Features -->
  <text x="600" y="450" text-anchor="middle" fill="#AAAAAA" font-family="Arial, sans-serif" font-size="18">
    Import • Edit • Export GPX/KML Courses
  </text>
  
  <!-- URL -->
  <text x="600" y="500" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="16">
    johnsy.com/crashcourse
  </text>
</svg>
