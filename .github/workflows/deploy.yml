name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: '⚙️ Setup Node.js and pnpm'
        id: setup
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '18'
          run-install: 'true'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: 'Cache status'
        run: |
          echo "pnpm store cache hit: ${{ steps.setup.outputs.pnpm_store_cache_hit }}"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
