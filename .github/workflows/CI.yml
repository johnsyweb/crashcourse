---
name: CI

on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: 'ğŸ§‘ğŸ»â€ğŸ’» Checkout repository'
        uses: actions/checkout@v5

      - name: 'âš™ï¸ Setup Node.js and pnpm'
        id: setup
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '18'
          run-install: 'true'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: 'Cache status'
        run: |
          echo "pnpm store cache hit: ${{ steps.setup.outputs.pnpm_store_cache_hit }}"

      - name: 'ğŸ§ª  check'
        run: pnpm check

      - name: 'ğŸ‘·ğŸ» Build the project'
        run: pnpm run build
