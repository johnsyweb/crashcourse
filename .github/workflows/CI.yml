---
name: CI

on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: '🧑🏻‍💻 Checkout repository'
        uses: actions/checkout@v5

      - name: '🌐 Set up Node.js'
        uses: actions/setup-node@v5
        with:
          node-version: '23'

      - name: '📦 Install pnpm'
        run: npm install -g pnpm

      - name: '🔗 Install dependencies'
        run: pnpm install

      - name: '🧪  check'
        run: pnpm check

      - name: '👷🏻 Build the project'
        run: pnpm run build
